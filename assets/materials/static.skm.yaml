materials:
  texture_lit:
    gDPSetCombineMode:
      color: ["SHADE", "0", "ENVIRONMENT", "TEXEL0"]
    gDPSetEnvColor:
      r: 1
      g: 1
      b: 1
      a: 1
      bypassEffects: true
    gSPGeometryMode:
      set: [G_SHADE, G_LIGHTING]

  texture_unlit:
    gDPSetCombineMode:
      color: ["0", "0", "0", "TEXEL0"]
    gSPGeometryMode:
      clear: [G_SHADE, G_LIGHTING]

  solid_lit:
    gDPSetCombineMode:
      color: ["SHADE", "0", "ENVIRONMENT", "PRIMITIVE"]
    gDPSetEnvColor:
      r: 1
      g: 1
      b: 1
      a: 1
      bypassEffects: true
    gSPGeometryMode:
      set: [G_SHADE, G_LIGHTING]

  solid_unlit:
    gDPSetCombineMode:
      color: ["0", "0", "0", "PRIMITIVE"]
    gSPGeometryMode:
      clear: [G_SHADE, G_LIGHTING]

  default:
    gDPSetRenderMode: G_RM_ZB_OPA_SURF
    gDPSetTextureFilter: G_TF_POINT
    gDPSetTexturePersp: G_TP_PERSP
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetAlphaCompare: G_AC_NONE
    gSPGeometryMode:
      set: [G_CULL_BACK, G_ZBUFFER]
      clear: [G_CULL_FRONT, G_TEXTURE_GEN, G_TEXTURE_GEN_LINEAR]

  additive_light:
    gDPSetCombineMode: 
      color: ["0", "0", "0", "ENVIRONMENT"]
      alpha: ["0", "0", "0", "ENVIRONMENT"]
    gDPSetEnvColor:
      r: 2
      g: 255
      b: 255
      alpha: 255
      bypassEffects: true
    gDPSetFogColor:
      r: 255
      g: 255
      b: 255
      a: 255
    gDPSetRenderMode:
      flags:
        - Z_CMP
        - Z_UPD
        - IM_RD
        - CVG_DST_SAVE
        - FORCE_BL
        - ZMODE_OPA
      blend:
        - G_BL_CLR_IN
        - G_BL_A_FOG
        - G_BL_CLR_MEM
        - G_BL_1
    gSPGeometryMode:
      set: [G_ZBUFFER]
      clear: [G_LIGHTING, G_SHADE, G_CULL_BACK, G_CULL_FRONT]